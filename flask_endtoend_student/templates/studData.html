<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EmpInfo</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>
<script>
    function save_da()
    {
        document.myform1.action = "http://127.0.0.1:5000/save";
        document.myform1.submit();
        return true;
    }

    function delete_da()
    {
        document.myform1.action = "http://127.0.0.1:5000/delete";
        document.myform1.submit();
        return true;
    }

</script>

<div class="container">

<form action="/delete" method="post" name="myform1">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">RollNumber</label><br/>
      <input type="text" class="form-control" id="inputEmail4" placeholder="Enter Rollnumber" name="studRoll" ><br/>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Firstname</label><br/>
      <input type="text" class="form-control" id="inputPassword4" placeholder="Enter Name" name="studName"><br/>
    </div>
  </div>
  <div class="form-group col-md-6">
    <label for="inputAddress"> Marks</label><br/>
    <input type="text" class="form-control" id="inputAddress" placeholder="Enter Marks" name="studMark"><br/>
  </div><br/>

    <!--<button type="submit" class="btn btn-primary" onclick="return save_da();">Submit</button>-->
    <button type="submit" class="btn btn-primary">Delete</button>
</form>


    <table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Rollnumber</th>
      <th scope="col">Name</th>
      <th scope="col">Marks</th>

    </tr>
  </thead>
        {% for s in X %}
  <tbody>
    <tr>
      <th scope="row">{{s.studRoll}}</th>
      <td>{{s.studName}}</td>
      <td>{{s.studMark}}</td>

    </tr>
       </tbody>
        {% endfor %}
</table>
</div>
</body>
</html>
